<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Animated Counter</h1>
  </div>
  <div class="wrapper">
    <div class="counters">
        <div class="counter" data-target="4000">
          <div class="number">0</div>
          <h3>Web Projects</h3>
        </div>
        <div class="counter" data-target="1000">
          <div class="number">0</div>
          <h3>Courses</h3>
        </div>
        <div class="counter" data-target="9000">
          <div class="number">0</div>
          <h3>Students</h3>
        </div>
        <div class="counter" data-target="5000">
          <div class="number">0</div>
          <h3>Learnings</h3>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
